<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 90vh;
            background: url('https://st3.depositphotos.com/2898339/16096/i/1600/depositphotos_160964300-stock-photo-job-search-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin-top: 30px;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgba(115, 33, 33, 0.7);
        }

        .content {
            color: blueviolet;
            text-align: center;
            padding-top: 200px;
            font-size: 32px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="signup.html">Signup</a>
    <a href="login.html">Login</a>
</div>

<div class="content">
    <h1>Welcome to the Job Portal</h1>
    <p>Your dream job is waiting for you!</p>
</div>

</body>
</html>
